apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io
    version: 1.17.4 # renovate: github-releases=cilium/cilium
    releaseName: "cilium"
    includeCRDs: true
    namespace: kube-system
    valuesFile: values.yaml

# These two might not install, because CRDs need to be applied first
resources:
  - announce.yaml
  - ip-pool.yaml
  - hubble-route.yaml
