
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shelfmark
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shelfmark
  template:
    metadata:
      labels:
        app: shelfmark
    spec:
      containers:
        - name: shelfmark
          image: ghcr.io/calibrain/shelfmark:dev
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              drop: [ "NET_RAW" ]
          ports:
            - name: http
              containerPort: 8084
              protocol: TCP
          env:
            - name: PUID
              value: "2501"
            - name: PGID
              value: "2501"
            - name: FLASK_PORT
              value: "8084"
          envFrom:
            - configMapRef:
                name: shelfmark
            - secretRef:
                name: shelfmark
          volumeMounts:
            - name: config
              mountPath: /config
            - name: books
              mountPath: /books
            - name: audiobooks
              mountPath: /audiobooks
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: shelfmark-config
        - name: books
          persistentVolumeClaim:
            claimName: books
        - name: audiobooks
          persistentVolumeClaim:
            claimName: audiobooks