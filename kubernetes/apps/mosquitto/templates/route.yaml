apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mosquitto
spec:
  parentRefs:
    - name: gateway-internal
      namespace: gateway
  hostnames:
    - "mosquitto.int.blarc.my.id"
  rules:
    - backendRefs:
      - name: mosquitto
        port: 8123
      matches:
        - path:
            type: PathPrefix
            value: /
