apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: blog
  namespace: blog
spec:
  parentRefs:
    - name: gateway-internal
      namespace: gateway
  hostnames:
    - "blog.int.blarc.my.id"
  rules:
    - backendRefs:
      - name: blog
        port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
