apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis
  namespace: ad-mediation-service
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: redis
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress only from ad-mediation-service app
    - from:
        - podSelector:
            matchLabels:
              app: ad-mediation-service
      ports:
        - protocol: TCP
          port: 6379
  egress:
    # Allow DNS resolution (if Redis needs it)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53