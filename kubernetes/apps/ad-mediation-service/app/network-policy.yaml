apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ad-mediation-service-network-policy
  namespace: ad-mediation-service
spec:
  podSelector:
    matchLabels:
      app: ad-mediation-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress on port 8080 from anywhere (LoadBalancer traffic)
    - from: []
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow egress to Redis only
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: redis
      ports:
        - protocol: TCP
          port: 6379