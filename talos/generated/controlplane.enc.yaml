        ca:
            crt: ENC[AES256_GCM,data:,iv:D79Np+L25D+68Zi8LJnhEDoEA/4FDhpI+zV+j9y/WPM=,tag:iH1+3WB5ksNdJHpqnFIq0Q==,type:str]
            key: ENC[AES256_GCM,data:,iv:Dwnf4Ks5XEg/QhTRZawkAFNzqjnsTgeA9Mng84GBoZ8=,tag:U9M3dYYRTIO4l1LRXoxGsQ==,type:str]
